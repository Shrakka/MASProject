<ion-header>
  <ion-navbar>
      <ion-icon padding-left name="arrow-back" (click)="closeModal()"></ion-icon>
    <ion-title>Select Location</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="search($event)" (ionCancel)="onCancel($event)" placeholder="What would you like to teach"> </ion-searchbar>


    <ion-item  (click)="getposition()" style="cursor:pointer;">    
      <ion-icon name="locate" item-start></ion-icon>
      <ion-label>Your current position</ion-label>
    </ion-item>

  <ion-list>
    <ion-item *ngFor="let location of locations" (click)="chooseLocation(location)" >
      <ion-icon name="" item-start></ion-icon>
      <ion-label>
        {{ location.name }}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>


<ion-footer>
  <footer></footer>
</ion-footer>
