<ion-header>
  <ion-navbar>
      <ion-icon padding-left name="arrow-back" (click)="closeModal()"></ion-icon>
    <ion-title>{{ 'LOCATION_HEADER' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true"
   (ionInput)="updateSearch($event)" (ionCancel)="closeModal() " placeholder="'LOCATION_SEARCH' | translate"> </ion-searchbar>


    <ion-item  (click)="getposition()" style="cursor:pointer;">
      <ion-icon name="locate" item-start></ion-icon>
      <ion-label>{{ 'LOCATION_POSITION' | translate }}</ion-label>
    </ion-item>

  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseLocation(item)" >
      <ion-icon name="" item-start></ion-icon>
      <ion-label>
        {{ item.fullAddress}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>


<ion-footer>
  <footer></footer>
</ion-footer>
