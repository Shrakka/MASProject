<ion-header>
  <header title="Signup"></header>
</ion-header>

<ion-content padding>
  <ion-card class="login-card">
    <div class="login-title">Please sign up</div>
    <ion-item class="login-item">
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>
    <ion-item class="login-item">
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <ion-item class="login-item">
      <ion-label color="primary" stacked>Firstname</ion-label>
      <ion-input [(ngModel)]="firstname" type="test"></ion-input>
    </ion-item>
    <ion-item class="login-item">
      <ion-label color="primary" stacked>Lastname</ion-label>
      <ion-input [(ngModel)]="lastname" type="text"></ion-input>
    </ion-item>
    <ion-item class="login-item">
      <ion-label color="primary" stacked>Birthyear</ion-label>
      <ion-input [(ngModel)]="birthyear" type="number"></ion-input>
    </ion-item>
    <ion-item class="login-item">
      <ion-label color="primary" stacked>Gender</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="M">Male</ion-option>
        <ion-option value="F">Female</ion-option>
        <ion-option value="N/A">N/A</ion-option>
      </ion-select>
    </ion-item>
    <div class="login-buttons">
      <button ion-button (click)="signUp()" class="login-button">Sign Up</button>
    </div>

  </ion-card>
</ion-content>

<ion-footer>
  <footer></footer>
</ion-footer>
