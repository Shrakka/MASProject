<ion-header>
  <header title="Results"></header>
</ion-header>

<ion-content>
  <profile-banner [firstname]="userProvider.firstname" [lastname]="userProvider.lastname" [picture]="userProvider.picture" [shortDescription]="userProvider.shortDescription"></profile-banner>

  <result *ngFor="let result of resultsProvider.results" [firstname]="result.firstname" [lastname]="result.lastname" [picture]="result.picture" [shortDescription]="result.shortDescription" [lessons]="result.lessons"></result>
</ion-content>

<ion-footer>
  <footer></footer>
</ion-footer>
