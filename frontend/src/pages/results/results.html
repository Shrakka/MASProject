<ion-header>
  <header title="Results"></header>
</ion-header>

<ion-content>
    <div *ngIf="userProvider.user">
        <profile-banner [firstname]="userProvider.user.public.firstname" [lastname]="userProvider.user.public.lastname" [picture]="userProvider.user.public.picture" [shortDescription]="userProvider.user.public.shortDescription"></profile-banner>
    </div>
  
  <result *ngFor="let result of lessonProvider.results" [result]="result" [mode]="mode"></result>

  <button *ngIf="this.mode === 'take'" ion-button (click)="createLesson()">No matching teacher? Create your request</button>
  <button *ngIf="this.mode === 'give'" ion-button (click)="createLesson()">Create your lesson announce</button>

</ion-content>

<ion-footer>
  <footer></footer>
</ion-footer>
