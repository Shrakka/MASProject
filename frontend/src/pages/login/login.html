<ion-header>
  <header title="Login"></header>
</ion-header>

<ion-content padding>
  <ion-card class="login-card">
    <div class="login-title">Please log in</div>
    <ion-item class="login-item">
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>
    <ion-item class="login-item">
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <div class="login-buttons">
      <button ion-button (click)="logIn()" class="login-button">Log in</button>
      <button ion-button (click)="logInFB()" color="facebook" class="login-button">
        <ion-icon name="logo-facebook" class="login-button-icon"></ion-icon>
        Login with Facebook
      </button>
      <button ion-button (click)="goToSignup()" class="login-button" color="secondary">Do not have an account ?</button>
    </div>
  </ion-card>
</ion-content>

<ion-footer>
  <footer></footer>
</ion-footer>
