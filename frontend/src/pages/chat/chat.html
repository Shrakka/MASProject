<ion-header>
  <header title="Chat"></header>
</ion-header>

<ion-content padding>
  <div *ngFor="let message of result.discussion.messages" [class]="'message-container ' + ((message.author == userProvider.user.id) ? 'me-message-container' : 'you-message-container')">
    <div [class]="'both-message ' + ((message.author == userProvider.user.id) ? 'me-message' : 'you-message')">
        {{ message.content }}
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-input [(ngModel)]="newmessage" type="text" placeholder="Enter your message..."></ion-input>
    <ion-icon item-end name="send" (click)="addMessage()" color=primary></ion-icon>
  </ion-item>
  <footer></footer>
</ion-footer>
