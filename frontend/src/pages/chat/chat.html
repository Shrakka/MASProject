<ion-header>
  <header title="Chat"></header>
</ion-header>

<ion-content padding>
  <div *ngFor="let message of result.discussion.messages" [class]="'message-container ' + ((message.author == userProvider.user.id) ? 'me-message-container' : 'you-message-container')">
    <div [class]="'both-message ' + ((message.author == userProvider.user.id) ? 'me-message' : 'you-message')">
        {{ message.content }}
    </div>
  </div>
  <button ion-button (click)="addMessage()">Send</button>
</ion-content>

<ion-footer>
  <footer></footer>
</ion-footer>
