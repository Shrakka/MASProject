<ion-header>
  <header [title]="'TITLE_NEARBY' | translate"></header>
</ion-header>

<ion-content>
  <div class="map-legend">
    <ion-badge color='primary'>{{ 'MAP_TAKE' | translate }}</ion-badge>
    <ion-badge color='secondary'>{{ 'MAP_GIVE' | translate }}</ion-badge>
  </div>
  <div *ngIf="spinner" class="spinner-screen">
    <ion-spinner></ion-spinner>
  </div>
  <div *ngIf="!spinner" #map id="map"></div>
</ion-content>

<ion-footer>
  <footer></footer>
</ion-footer>
