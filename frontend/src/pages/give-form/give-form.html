<ion-header>
  <header title="Give Form"></header>
</ion-header>

<ion-content padding>
  <div class="form" class="give-form">
    <form (ngSubmit)="logForm()">
        <ion-item>
            <ion-label>Todo</ion-label>
            <ion-input type="text" [(ngModel)]="todo.title" name="title"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Description</ion-label>
            <ion-textarea [(ngModel)]="todo.description" name="description"></ion-textarea>
          </ion-item>
          <button ion-button type="submit" block>Add Todo</button>
    </form>
      <button ion-button color="secondary" (click)="goToResults()">Show results</button>

  </div>
</ion-content>

<ion-footer>
  <footer></footer>
</ion-footer>
