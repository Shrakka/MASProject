<ion-header>
  <header title="Give Form"></header>
</ion-header>

<ion-content>
  <div class="form" class="give-form">
      <profile-banner [firstname]="userProvider.firstname" [lastname]="userProvider.lastname" [picture]="userProvider.picture" [shortDescription]="userProvider.shortDescription"></profile-banner> 

      <!-- IONIC FORM -->
      <form (ngSubmit)="logForm()">

        <ion-item>
            <ion-segment name="lessonType" [(ngModel)]="formValue.lessonType" color="primary">
                <ion-segment-button value="regular" (ionSelect)="selectedRegular()">
                  REGULAR
                </ion-segment-button>
                <ion-segment-button value="punctual" (ionSelect)="selectedPunctual()">
                  ON-TIME
                </ion-segment-button>
            </ion-segment>
        </ion-item>

        <ion-item>
          <ion-select name="location" [(ngModel)]="formValue.location">
            <ion-option value="currentPosition">Your current position</ion-option>
            <ion-option value="metz">Metz</ion-option>
            <ion-option value="paris">Paris</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Moving preferences</ion-label>
          <ion-input type="text" [(ngModel)]="formValue.move" name="move"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Description</ion-label>
          <ion-textarea [(ngModel)]="formValue.description" name="description"></ion-textarea>
        </ion-item>

          <button ion-button type="submit" block>Add Todo</button>
      </form>

  </div>
  <button ion-button color="secondary" (click)="goToResults()">Show results</button>
</ion-content>

<ion-footer>
  <footer></footer>
</ion-footer>
