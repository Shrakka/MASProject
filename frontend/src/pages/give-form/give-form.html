<ion-header>
  <header title="Give Form"></header>
</ion-header>

<ion-content>
  <div class="form" class="give-form">

      <!-- PROFILE BANNER NOT NECESSARY HERE -->
      <!-- <div *ngIf="userProvider.user">
        <profile-banner [firstname]="userProvider.user.public.firstname" [lastname]="userProvider.user.public.lastname" [picture]="userProvider.user.public.picture" [shortDescription]="userProvider.user.public.shortDescription"></profile-banner>
      </div> -->

        <!-- LESSON TYPE -->
        <ion-item>
          <ion-segment color="secondary" name="lessonType" [(ngModel)]="giveForm.type">
                <ion-segment-button value="regular" (ionSelect)="selectedRegular()">
                  {{ 'FORM_REGULAR' | translate }}
                </ion-segment-button>
                <ion-segment-button value="punctual" (ionSelect)="selectedPunctual()">
                  {{ 'FORM_PUNCTUAL' | translate }}
                </ion-segment-button>
            </ion-segment>
        </ion-item>

        <!-- TOPICS -->
        <div  class="topics-search">
          <div padding class="topic-label">{{ 'FORM_TOPICS' | translate }}</div>
          <ion-searchbar
            [(ngModel)]="topicsDisplay"
            [showCancelButton]="shoudShowCancel"
            (ionFocus)="onTopicFocus()"
            animated="true"
            [placeholder]="'FORM_TOPICS_DESCRIPTION_GIVE' | translate"
            >
          </ion-searchbar>
        </div>

        <!-- TOPICS BADGES -->
        <div class="topics-badges">
          <ion-badge color="secondary" *ngFor="let t of giveForm.topics">{{ t }}</ion-badge>
        </div>
        <br/>

        <!-- LOCATION -->
        <div  class="location-search">
          <div padding class="location-label">{{ 'FORM_LOCATION' | translate }}</div>
          <ion-searchbar
          [(ngModel)]="giveForm.location.fullAddress"
          [showCancelButton]="shouldShowCancel"
          (ionFocus)="onLocationFocus()"
          animated="true"
          [placeholder]="'FORM_LOCATION_DESCRIPTION_GIVE' | translate"
          >
          </ion-searchbar>
        </div>


        <!-- MOVE BUTTONS -->
        <div class="move-panel" padding>
          <div class="move-label">{{ 'FORM_PREFERENCE' | translate}}</div>
          <div class="move-buttons">
            <button ion-button color="secondary" [outline]="giveForm.moving !== 'move'" (click)="setMoving('move')">{{ 'FORM_MOVE' | translate}}</button>
            <button ion-button color="secondary" [outline]="giveForm.moving !== 'host'" (click)="setMoving('host')">{{ 'FORM_HOST' | translate}}</button>
            <button ion-button color="secondary" [outline]="giveForm.moving !== 'both'" (click)="setMoving('both')">{{ 'FORM_BOTH' | translate}}</button>
          </div>
        </div>

        <!-- CALENDAR -->
        <br/>

        <div *ngIf="giveForm.type === 'punctual'">
          <div padding class="calendar-label">{{ 'FORM_CALENDAR' | translate }}</div>
          <calendar (dates)="onDatesSelection($event)" mode="give" [initdates]="[]" [modifiable]="true"></calendar>
        </div>


        <!-- SUBMIT BUTTON -->
        <div class="button-panel">
          <button ion-button color="secondary" (click)="goToResults()">{{ 'FORM_SHOWRESULTS' | translate }}</button>
        </div>
      </div>

</ion-content>

<ion-footer>
  <footer></footer>
</ion-footer>
