<ion-header>
  <header title="Give Form"></header>
</ion-header>

<ion-content>
  <div class="form" class="give-form">
      <profile-banner [firstname]="userProvider.firstname" [lastname]="userProvider.lastname" [picture]="userProvider.picture" [shortDescription]="userProvider.shortDescription"></profile-banner> 
      
        <!-- LESSON TYPE -->
        <ion-item>
          <ion-segment name="lessonType" [(ngModel)]="formValue.lessonType" color="primary">
                <ion-segment-button value="regular" (ionSelect)="selectedRegular()">
                  REGULAR
                </ion-segment-button>
                <ion-segment-button value="punctual" (ionSelect)="selectedPunctual()">
                  ONE-TIME
                </ion-segment-button>
            </ion-segment>
        </ion-item>

        <!-- LOCATION -->
        <ion-item>
          <ion-label>Location:</ion-label>
          <ion-select name="location" [(ngModel)]="formValue.location">
            <ion-option value="currentPosition">Your current position</ion-option>
            <ion-option value="metz">Metz</ion-option>
            <ion-option value="paris">Paris</ion-option>
          </ion-select>
        </ion-item>

        <!-- MOVE BUTTONS -->
          <div>
            <div>Moving preferences</div>
            <button ion-button [outline]="formValue.move !== 'move'" (click)="formValue.move = 'move'">Move</button>
            <button ion-button [outline]="formValue.move !== 'host'" (click)="formValue.move = 'host'">Host</button>
            <button ion-button [outline]="formValue.move !== 'both'" (click)="formValue.move = 'both'">Both</button>
          </div>


        <!-- WHAT LESSONS -->
        <ion-item>
          <ion-label>Possible Subjects:</ion-label>
          <ion-select name="subject" multiple="true" [(ngModel)]="formValue.subject">
              <ion-option value="math">Maths</ion-option>
              <ion-option value="physics">Physics</ion-option>
              <ion-option value="english">English</ion-option>
          </ion-select>
        </ion-item>
        <!-- LESSONS BADGES -->
        <div class="lessons-badges">
          <ion-badge *ngFor="let l of formValue.subject">{{ l }}</ion-badge>
        </div>

        <!-- CALENDAR -->
        <div *ngIf="formValue.lessonType === 'punctual'">
          CALENDAR
        </div>

        <!-- SUBMIT BUTTON -->
        <button ion-button (click)="submitForm()" block>Add Todo</button>

  </div>
  <button ion-button color="secondary" (click)="goToResults()">Show results</button>
</ion-content>

<ion-footer>
  <footer></footer>
</ion-footer>
