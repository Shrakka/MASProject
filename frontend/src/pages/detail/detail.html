<ion-header>
  <header title="Detail"></header>
</ion-header>

<ion-content padding>
  <ion-card>
    <div class="profile-overview">
      <div class="profile-picture"><img [src]="picture"/></div>
      <div class="detail-name">{{ firstname }} {{ lastname }}</div>
      <div class="detail-shortDesc">{{ shortDescription }}</div>
      <div class="detail-sep"></div>
      <div class="detail-longDesc">{{ longDescription }}</div>
    </div>
    <ion-textarea class="detail-textarea" *ngIf="askmessage" [(ngModel)]="comment" [placeholder]="'Enter your message for ' + firstname"></ion-textarea>
    <div class="detail-block-button">
      <button ion-button [disabled]="comment.length == 0 && askmessage" (click)="sendMessage()">Send</button>
    </div>
  </ion-card>
</ion-content>

<ion-footer>
  <footer></footer>
</ion-footer>
