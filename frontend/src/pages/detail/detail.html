<ion-header>
  <header title="Detail"></header>
</ion-header>

<ion-content padding>
  <ion-card>
    <div class="profile-overview">
      <div class="profile-picture"><img [src]="result.user.public.picture"/></div>
      <div class="detail-name">{{ result.user.public.firstname }} {{ result.user.public.lastname }}</div>
      <div class="detail-shortDesc">{{ result.user.public.shortDescription }}</div>
      <div class="detail-sep"></div>
      <div class="detail-longDesc">{{ result.user.public.longDescription }}</div>
    </div>
    <div *ngIf="result.lesson.type === 'punctual'">
      <!-- <div padding class="calendar-label">{{ 'FORM_CALENDAR' | translate }}</div> -->
      <div padding class="calendar-label">{{ result.user.public.firstname}} {{ 'DETAIL_AVAILABLE' | translate }}</div>
      <calendar mode="take" [dates]="result.lesson.dates" [modifiable]="false"></calendar>
    </div>

    <div *ngIf="userProvider.user">
      <textarea class="detail-textarea" [(ngModel)]="comment" [placeholder]='placeholder'></textarea>
      <div class="detail-block-button">
        <button ion-button [disabled]="comment.length == 0 && result.user.public.askmessage" (click)="sendMessage()">{{ 'DETAIL_SEND' | translate }}</button>
      </div>
    </div>
    <div *ngIf="!userProvider.user">
        <div class="detail-block-button">
            <button ion-button (click)="goToLogin()">{{ 'DETAIL_LOGINTOCHAT' | translate }}</button>
        </div>
    </div>



  </ion-card>
</ion-content>

<ion-footer>
  <footer></footer>
</ion-footer>
