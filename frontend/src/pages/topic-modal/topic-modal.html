<ion-header>
  <ion-navbar>
    <div class="modal-header">
      <ion-icon padding-left name="arrow-back" (click)="closeModal()" class="modal-header-icon"></ion-icon>
      <ion-title>{{ 'TOPIC_HEADER' | translate }}</ion-title>
    </div>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="search($event)" (ionCancel)="onCancel($event)" [placeholder]="'TOPIC_SEARCH' | translate"> </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let suggestion of getVisibleSuggestions()">
      <ion-label> {{ suggestion.name }}</ion-label>
      <ion-checkbox [color]="give ? 'secondary' : 'primary'" [(ngModel)]="suggestion.checked"></ion-checkbox>
    </ion-item>
  </ion-list>

  <div class="not-interested-button">
    <button ion-button [color]="give ? 'secondary' : 'primary'" (click)="closeModal()">OK</button>
  </div>

</ion-content>


<ion-footer>
  <footer></footer>
</ion-footer>
