<ion-header>
  <ion-navbar>
    <ion-title>Select Lessons</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="search($event)" (ionCancel)="onCancel($event)" placeholder="What would you like to teach"> </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let suggestion of suggestions">
      <ion-label>{{ suggestion.name }}</ion-label>
      <ion-checkbox [(ngModel)]="suggestion.checked" ></ion-checkbox>
    </ion-item>
  </ion-list>

  <button ion-button (click)="closeModal()" block>OK</button>

</ion-content>


<ion-footer>
  <footer></footer>
</ion-footer>
