<ion-card [class]="((result.discussion.messages.length == 1) ? 'sent' : 'active') + '-card result-card card card-md'" (click)="goToChat()">
  <div class="profile-result">
    <div class="picture"><img [src]="result.user.public.picture"/></div>
    <div class="bannerText">
      <div class="name">
        {{ result.user.public.firstname }} {{ result.user.public.lastname }}
      </div>
      <div class="shortDescription">
        {{ result.discussion.messages[result.discussion.messages.length - 1].content }}
      </div>
    </div>
  </div>
</ion-card>
