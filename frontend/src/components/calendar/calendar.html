<div class="calendar">
  <div *ngFor="let day of days" class="day">
    <div [class]="'am ' + isSelected(day, 'AM')" (click)="pickDate(day, 'AM')">
      <div class="date">{{ getDay(day) }}</div>
    </div>
    <div [class]="'pm ' + isSelected(day, 'PM')" (click)="pickDate(day, 'PM')">
    </div>
  </div>
</div>
